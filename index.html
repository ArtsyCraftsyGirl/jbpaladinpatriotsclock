    resetToVideoBackground();

    if (!hamburgerIcon.contains(event.target) && !colorMenu.contains(event.target)) {
        colorMenu.style.display = 'none'; // Hide the color menu if clicked outside
    }
});

// Handle background color changes
colorMenu.addEventListener('click', (e) => {
    const selectedColor = e.target.getAttribute('data-color');

    if (selectedColor === 'image') {
        // If "Choose Image" is selected, trigger the file input
        imageInput.click();
    } else if (selectedColor === 'default') {
        // Reset to the default video background
        resetToVideoBackground();
    } else if (selectedColor) {
        // Set the background color and hide the video
        document.body.style.backgroundColor = selectedColor;
        document.body.style.backgroundImage = 'none'; // Reset background image
        video.style.display = 'none'; // Hide video background
        currentBackground = selectedColor; // Update current background state
    } else {
        // If no selection, reset to default background and show the video
        resetToVideoBackground();
    }
});

// Handle image file selection
imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];

    reader.onload = (event) => {
        // Set the background image and its properties

        currentBackground = event.target.result; // Update current background state
    };

    if (file) {
        reader.readAsDataURL(file); // Read the selected image file
    }
});

// Reset to video background

    document.body.style.backgroundColor = 'transparent'; // Reset background color

// Set the clock center and radius
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = canvas.width / 2 - 20;

// Function to draw a five-pointed star
function drawStar(x, y, size, color) {
  ctx.beginPath();
  for (let i = 0; i < 5; i++) {
    const angle = i * 4 * Math.PI / 5;
    const sx = x + size * Math.sin(angle);
    const sy = y - size * Math.cos(angle);
    ctx.lineTo(sx, sy);
  }
  ctx.closePath();
  ctx.fillStyle = color;
  ctx.fill();
}




// Function to draw a stripe
function drawStripe(x, y, length, angle, color) {
  ctx.beginPath();
  ctx.lineWidth = 3.8;
  ctx.strokeStyle = color;
  ctx.moveTo(x, y);
  ctx.lineTo(x + length * Math.sin(angle), y - length * Math.cos(angle));
  ctx.stroke();
}

function drawClock() {
